<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerald - Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <h2>Emerald</h2>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="contracts.html">Contracts</a></li>
                    <li><a href="escrow.html">Escrow Management</a></li>
                    <li><a href="transactions.html">Transactions</a></li>
                    <li><a href="profile.html" class="active">Profile</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="header">
                <h1>Profile</h1>
            </header>
            <section class="profile">
                <div class="profile-info">
                    <h3>Company Name: RenewCo</h3>
                    <p>Wallet Value: $5</p>
                    <label for="emissions">Total Emissions (Tons):</label>
                    <input type="number" id="emissions" name="emissions" value="100">
                </div>
                <div class="profile-actions">
                    <button class="submit-btn" onclick="submitChanges()">Submit Changes</button>
                    <button class="logout-btn">Logout</button>
                </div>
            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.addEventListener('click', function() {
                const newTransactions = [
                    { id: '004', description: 'RenewCo received $10 for fulfilling the deliverables of Contract #183.', date: '08/18/2024' },
                    // { id: '005', description: 'EcoFund received $1 for meeting requirements of contract #185.', date: '08/24/2024' }
                ];
        
                localStorage.setItem('newTransactions', JSON.stringify(newTransactions));
            });
        });
        </script>
        
</body>
</html>
